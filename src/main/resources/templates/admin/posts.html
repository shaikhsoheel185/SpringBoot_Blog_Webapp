<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org"
>
<!--<div th:replace="admin/header :: header"></div>-->
<div th:replace="~{admin/header :: header}"></div>
<body>

<div th:replace="~{admin/header :: navbar}"></div>



<section class="section-p1">
    <div class="row">
        <h1>List Blog Posts</h1>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <form class="form-inline" th:action="@{/admin/posts/search }">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit"> Search</button>
                        </span>
                    </div>
                </form>

            </div>

        </div>

    </div>
</section>

<section class="section-p1">

    <table class="content-table " >
        <thead>
        <tr>
            <th>#</th>
            <th>Post Title</th>
            <th>Post Short Description</th>
            <th>Post Created On </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "post, postStat : ${posts}">
            <td th:text="${postStat.count}">1</td>
            <td th:text="${post.title}">post title</td>
            <td th:text="${post.shortDescription}">post short description</td>
            <!--<td th:text="${post.createdOn}">post created date</td>-->
            <td th:text="${#temporals.format(post.createdOn,'dd MM yyyy')}">date</td>
            <!--<td> <a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary"> Edit </a></td>-->
            <td> <a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary"> Edit </a></td>
            <td> <a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger"> Delete </a></td>
            <td> <a th:href="@{/admin/posts/{postUrl}/View(postUrl=${post.url})}" class="btn btn-info">View</a></td>

        </tr>

        </tbody>
    </table>
</section>


<div th:replace="~{admin/footer :: footer}"></div>




</body>
</html>
